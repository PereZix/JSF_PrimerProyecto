<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro</title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3" columnClasses="alinder,alinizq,alinizq">
                <h:outputLabel value="Saludo: " for="saludo"/>
                <h:selectOneMenu id="saludo" label="Saludo" value="#{registrationBean.saludo}">
                    <f:selectItem itemLabel="Sr." itemValue="SR"/>
                    <f:selectItem itemLabel="Sra." itemValue="SRA"/>
                </h:selectOneMenu>
                <h:message for="saludo"/>
                
                <h:outputLabel value="Nombre: " for="nombre"/>
                <h:inputText id="nombre" label="Nombre" required="true" value="#{registrationBean.nombre}"/>
                <h:message for="nombre"/>
                
                <h:outputLabel value="Apellido: " for="apellido"/>
                <h:inputText id="apellido" label="Apellido" required="true" value="#{registrationBean.apellido}"/>
                <h:message for="apellido"/>
                
                <h:outputLabel value="Edad: " for="edad"/>
                <h:inputText id="edad" label="Edad" size="2" value="#{registrationBean.edad}"/>
                <h:message for="nombre"/>
                
                <h:outputLabel value="Email: " for="email"/>
                <h:inputText id="email" label="Email" required="true" value="#{registrationBean.email}"/>
                <h:message for="email "/>
             
                <h:panelGroup/> <!--Para que salga una celda vacia-->
                <h:commandButton id="register" value="Registrar" action="confirmacion"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
